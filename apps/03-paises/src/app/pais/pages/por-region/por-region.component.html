<h3>Buscar por región <small>región activa</small></h3>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-dark]="region === regionActiva" -->
        <!-- [ngClass]="{'btn-dark': regionActiva === region, 'btn-outline-dark': regionActiva !== region}" -->
        <!-- [class]="region === regionActiva ? 'btn btn-dark' : 'btn btn-outline-dark'" -->
        <button *ngFor="let region of regiones" class="btn" [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">{{ region | titlecase }}</button>
    </div>
</div>
