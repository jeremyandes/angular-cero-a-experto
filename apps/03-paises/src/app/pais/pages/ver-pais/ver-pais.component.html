<div class="alert alert-info" *ngIf="!pais; else divPaises">Espere por favor...</div>

<ng-template #divPaises>
    <section *ngFor="let resp of pais">
        <div class="row">
            <div class="col-12">
                <h4>Pais: <small>{{ resp.name.common }}</small></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="resp.flags.png" [alt]="resp.name.common" width="40">
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Población</strong> {{ resp.population | number }}
                    </li>
                </ul>
            </div>
        </div>
    </section>
</ng-template>
