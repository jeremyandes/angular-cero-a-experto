<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onKeyEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar por capital..."></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error">
    No existen resultados de la capital {{ inputCapital }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
