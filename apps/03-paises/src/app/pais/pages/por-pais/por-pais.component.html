<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onKeyEnter)="buscar($event)"></app-pais-input>

<div class="alert alert-danger" *ngIf="error">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
