<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="pais" [(ngModel)]="inputPais" class="form-control" placeholder="Buscar país...">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error">
    No existen resultados del país [...]
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img [src]="pais.flags.png" [alt]="pais.name.common" width="40" />
                    </td>
                    <td>{{ pais.name.common }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.cca2]">Ver país</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
