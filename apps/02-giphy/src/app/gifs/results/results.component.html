<div class="row">
    <div class="col-12 col-sm-6 col-md-4 animate__animated animate__jackInTheBox" *ngFor="let gif of results">
        <div class="card my-3">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
