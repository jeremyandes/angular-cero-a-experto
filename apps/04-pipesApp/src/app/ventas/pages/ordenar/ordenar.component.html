<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>{{ 'Pipes creados por mí' | mayusculas }}</p>
    <p>{{ 'Pipes creados por mí, con toggle' | mayusculas: toggle }}</p>
</div>

<div class="grid">
    <div class="col-12">
        <p-toolbar>
            <div class="p-toolbar-group-left">
            </div>

            <div class="p-toolbar-group-right">
                <button pButton type="button" label="Mayúsculas Toggle" class="px-3 mx-1"
                    (click)="mayusculasToggle()"></button>

                <button (click)="ordenarPor('nombre')" pButton icon="pi pi-sort" label="Por nombre" class="px-3 mx-1 p-button-warning"></button>
                <button (click)="ordenarPor('vuela')" pButton icon="pi pi-sort" label="Vuela" class="px-3 mx-1 p-button-success"></button>
                <button (click)="ordenarPor('color')" pButton icon="pi pi-sort" label="Por color" class="px-3 mx-1 p-button-help"></button>
            </div>
        </p-toolbar>
    </div>

    <div class="col-12">
        <p-table [value]="heroes | ordenar:ordenActual:reversed" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
