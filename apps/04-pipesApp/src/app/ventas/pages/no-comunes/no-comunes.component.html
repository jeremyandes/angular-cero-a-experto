<div class="text-layout">
    <h1>Pipes no tan comunes.</h1>
    <p>Pipes incluídos en Angular - usualmente en el <code>Common Module</code>.</p>
</div>

<div class="grid">
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <div class="flex flex-column">
                <span>Hola {{ nombre }},
                    {{ genero | i18nSelect:selectMap }}
                    al sitio web!</span>

                <button pButton type="button" label="Cambiar de género" class="my-3" (click)="cambiarGenero()"></button>
            </div>
        </p-fieldset>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <div class="flex flex-column">
                <span>
                    Actualmente {{ clientes.length | i18nPlural:clientesMap }}.
                </span>
                <button pButton type="button" label="Agregar cliente" class="my-3" (click)="agregarcliente()"></button>
            </div>
        </p-fieldset>
    </div>
</div>
