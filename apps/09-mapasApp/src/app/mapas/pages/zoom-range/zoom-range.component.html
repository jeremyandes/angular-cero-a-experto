<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            <span><strong>Zoom</strong>: {{ zoomLevel | number:'2.0-2' }}</span>
            <br>
            <span><strong>PosiciÃ³n</strong>: {{ centerMap[0] | number:'2.4-4' }}, {{ centerMap[1] |
                number:'2.4-4' }}</span>
        </label>
        <input type="range" name="" class="form-range" [value]="zoomLevel" min="0" max="18" #zoomInput
            (input)="zoomChange(zoomInput.value)">
    </div>
    <div class="col-12">
        <button class="btn btn-dark" (click)="zoomOut()">
            <span>-</span>
        </button>
        <button class="btn btn-dark float-end" (click)="zoomIn()">
            <span>+</span>
        </button>
    </div>
</div>
