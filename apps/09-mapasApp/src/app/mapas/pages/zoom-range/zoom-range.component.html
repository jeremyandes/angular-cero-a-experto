<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: 17
            - Lng,Lat = [123,456]
        </label>
        <input type="range" name="" class="form-range">
    </div>
    <div class="col-12">
        <button class="btn btn-dark" (click)="zoomOut()">
            <span>-</span>
        </button>
        <button class="btn btn-dark float-end" (click)="zoomIn()">
            <span>+</span>
        </button>
    </div>
</div>
