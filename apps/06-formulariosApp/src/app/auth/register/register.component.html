<h2>Validations: Reactive</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="submitForm()">

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" name="fullname" formControlName="fullname" class="form-control"
                        placeholder="Nombre completo">
                    <span class="form-text text-danger" *ngIf="invalidField('fullname')">Debe ser de formato nombre y
                        apellido.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" formControlName="email" class="form-control"
                        placeholder="Email del usuario">
                    <span class="form-text text-danger" *ngIf="invalidField('email')">Debe ser de formato email.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" formControlName="username" class="form-control"
                        placeholder="Nombre de usuario">
                    <span class="form-text text-danger" *ngIf="invalidField('username')">Requerido.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" formControlName="password" class="form-control"
                        placeholder="Password de la cuenta">
                    <span class="form-text text-danger" *ngIf="invalidField('password')">Requerido.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Confirmar Password</label>
                <div class="col-sm-10">
                    <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control"
                        placeholder="Confirmar password de la cuenta">
                    <span class="form-text text-danger" *ngIf="invalidField('confirmPassword')">Requerido.</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark float-end">Crear Usuario</button>
                </div>
            </div>

        </form>
    </div>
</div>

<app-form-properties [form]="form"></app-form-properties>
