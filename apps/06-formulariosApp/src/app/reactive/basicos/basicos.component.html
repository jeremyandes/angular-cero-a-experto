<section class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="form">

            <div class="mb-4 row">
                <label for="" class="col-sm-2 col-form-label">Producto</label>
                <div class="col-sm-10">
                    <input name="producto" formControlName="producto" type="text" class="form-control"
                        placeholder="Nombre del producto">
                    <span class="form-text text-danger" *ngIf="fieldValidation('producto')">Debe ser de 3
                        letras</span>
                </div>
            </div>
            <div class="mb-4 row">
                <label for="" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input name="precio" formControlName="precio" type="number" class="form-control"
                        placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="fieldValidation('precio')">Debe ser mayor a 1</span>
                </div>
            </div>
            <div class="mb-4 row">
                <label for="" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                    <input name="stock" formControlName="stock" type="number" class="form-control"
                        placeholder="Stock del producto">
                    <span class="form-text text-danger" *ngIf="fieldValidation('stock')">Debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-4 row">
                <div class="col">
                    <button type="submit" [disabled]="form.invalid"
                        class="btn btn-outline-dark float-end">Guardar</button>
                </div>
            </div>

        </form>

    </div>
</section>

<app-form-properties [form]="form"></app-form-properties>
