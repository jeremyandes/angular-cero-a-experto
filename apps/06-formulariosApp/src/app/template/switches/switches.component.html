<h2>Template: Switches</h2>
<hr>

<section class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #form="ngForm" autocomplete="off">
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Género</label>
                <div class="col-sm-9 row pt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino">
                        <label class="form-check-label" for="radioFemenino">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino">
                        <label class="form-check-label" for="radioMasculino">
                            Masculino
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Género</label>
                <div class="col-sm-9 row pt-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchNotificaciones">
                        <label class="form-check-label" for="switchNotificaciones">Quiero recibir notificaciones</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9 row pt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tyc">
                        <label class="form-check-label" for="tyc">
                            He leído y acepto los términos y condiciones de uso
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
