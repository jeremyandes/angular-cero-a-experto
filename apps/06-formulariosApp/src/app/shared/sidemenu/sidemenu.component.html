<ng-container *ngFor="let menu of menuItems">
    <div class="mb-5">
        <h2>{{ menu.name }}</h2>
        <hr>
        <ul class="list-group">
            <li *ngFor="let item of menu.items" class="list-group-item" [routerLink]="item.route"
                routerLinkActive="active">
                {{ item.text }}
            </li>
        </ul>
    </div>
</ng-container>
